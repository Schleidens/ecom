{% extends 'base.html' %}



{% block content %}

<div class="container mt-5">
    <div class="mb-4 fw-bold fs-3 border-bottom">
        {{ category.name }}
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
    {% for product in products %}
        <div class="col">
            <div class="card">
                {% if product.image %}
                <a href="{% url 'product' product.category.slug product.slug %}">
                    <img src="{{ product.image.url }}" class="card-img-top w-100" alt="...">
                </a>
            {% endif %}
                <div class="card-body">
                    <div>
                        <a 
                        href="{% url 'category' product.category.slug %}" 
                        class="border border-warning text-warning text-decoration-none rounded-pill px-2">
                            {{ product.category.name }}
                        </a>
                    </div>
                    <div class="mt-2 mb-3">
                        <h5 class="card-title fw-bold">
                            {{ product.name }}
                        </h5>
                    </div>
                    <div class="mt-3">
                        <h6 class="text-success">
                            ${{ product.price }}
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
